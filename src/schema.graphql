# Contient tous les types d'objets dont le type Query qui est particulier

# CUSTOM TYPES
type User {
  id: ID!
  name: String!
  race: String
  age: Int
}

# QUERY
type Query {
  hello: String
  users: [User!]! #Pour r√©cuperer un tableau d'users, le premier ! indique que l'on veut au moins 1 user et le second indique qu'il faudra renvoyer une erreur dans le cas contraire
  user(id: ID!): User!
}
